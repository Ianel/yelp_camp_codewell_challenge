<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YelpCamp</title>
    <link rel="stylesheet" href="./assets/icons/fontawesome5/css/all.min.css"/>
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/tablet.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
</head>
<body>
    <img class="banner" src="./assets/images/Logo.svg" alt="YelpCamp Banner" />

    <section>
        <h1>Explore the best camps on Earth.</h1>
        <p>YelpCamp is a curated list of the best camping spots
            on Earth. Unfiltered and unbiased reviews.
        </p>
        <div>
            <i class="icon fas fa-check-circle"></i>
            <span>Add your own camp suggestions</span>
        </div>
        <div>
            <i class="icon fas fa-check-circle"></i>
            <span>Leave reviews and experiences</span>
        </div>
        <div>
            <i class="icon fas fa-check-circle"></i>
            <span>See locations for all camps</span>
        </div>
        <button>View campgrounds</button>
    </section>

    <img class="hero" src="./assets/images/Hero Image (Tablet and Mobile).jpg" alt="Hero Image" />

    <footer>
        <p>Partenered with: </p>
        <div>
            <img src="./assets/images/Airbnb.svg" alt="Airbnb Logo" />
            <img src="./assets/images/Booking.svg" alt="Booking Logo" />
            <img src="./assets/images/Plum Guide.svg" alt="Plum Guide Logo" />
        </div>
    </footer>

    <script src="./assets/icons/fontawesome5/js/all.min.js"></script>
</body>
</html>
